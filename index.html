<body>
     <div class="wrapper">
        <img class="img" src="./shop-rite.jpg" alt="">
        <div class="card">
            <div class="content">
                <h1>Shopping List</h1>
                <div class="forms">
                    <form id="add">
                        <input class="text-area1" id="name" type="text" placeholder="Title...">
                        <input class="text-area2" id="quantity" type="number">
                        <button class="btn" type="submit">Add</button>
                    </form>
                </div>
                <div class="lists" id="lists">
                    <div class="what_am_buying type6">
                        <p class="number_list">10</p>
                        <p class="item">Buy Pineapples</p>
                        <button class="cancel_btn" type="button">
                            <img class="cancel" src="./icon-close.svg" alt="close_icon">
                            <!-- <button class="btn" type="button">Add</button> -->
                        </button>
                    </div>
                    <hr class="horizontal_line">
                </div>
            </div>    
        </div>
    </div>
